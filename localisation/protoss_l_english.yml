 SUBJECT_dominionu: "Dominion"
 SUBJECT_DESC_dominionu: "Dominions are a type of subject which is diplomatically independent but pays §Y25%§! of their monthly Energy Credits and Minerals in tribute to their Overlord. They are also forced to take on their overlord's ethics."
 SUBJECT_thrallu: "Thrall"
 SUBJECT_DESC_thrallu: "Thralls are a type of subject which is diplomatically independent but pays §Y25%§! of their monthly Energy Credits and Minerals in tribute to their Overlord. They are also forbidden from colonizing."
 SUBJECT_satelliteu: "Satellite"
 SUBJECT_DESC_satelliteu: "Satellites are a type of subject which is diplomatically independent but pays §Y5%§! of their monthly Energy Credits and Minerals in tribute to their Overlord. They are also forced to outlaw Artificial Intelligence."
 SUBJECT_signatoryu: "Signatory"
 SUBJECT_DESC_signatoryu: "Signatories are a type of subject which is diplomatically subservient to and protected by their overlord but are permitted to colonize."
 
 agri_planet: "Holy Shrine World"
 agri_planet_desc: "This planet is considered sacred by a nearby Ancient Empire. Colonizing it will anger them greatly."
 shrine_planet: "Shielded World"
 shrine_planet_desc: "A planet with an inpenetrable energy barrier"
 hive: "Hive"
 hive_desc: "The hive is the primary structure of the zerg and is the key that unlocks the final stages of their evolution. Protected by a dense exoskeleton and granted full access to the Overmind's pool of knowledge, it continues to provide the same functionality that it has since it was a hatchery (birthing larvae, maintaining creep, and digesting minerals/gas). Once the hive is present, the being commanding it has the potential to unleash the full fury of the zerg"
 spire: "Spire"
 spire_desc: "The zerg spire is based on the towering spires of the mantis screamers, although altered to be sustained with creep. It holds the genetic code of the mutalisk. The muscle stalks that make up its core section are flexible, and bend in strong winds."
 spawning_pool: "Spawning Pool"
 spawning_pool_desc: "The zerg spawning pool is a pit of primordial ooze which contains the genetic makeup of the zergling. A core feature of any hive cluster, the spawning pools are all modeled after the first spawning pool on Zerus, the pool of ooze where the very first zerg evolved and consumed essence to evolve."
 hatchery: "Hatchery"
 hatchery_desc: "Hatcheries perform three vital functions that no colony can survive without producing the creep, which most zerg structures require in order to be built, giving birth to larvae that can mutate into the various zerg breeds and digesting minerals and vespene gas to change into a nutrient form that zerg can use to feed their mutations. In addition, the hatchery is one of the only structures that can be built without pre-existing creep (the other being the extractor) and is therefore essential for any expansion attempt."
 nydus_network: "Nydus Network"
 nydus_network_desc: "The nydus network is a nest-like structure, inside which nydus worms dwell. It directs peristatic motion and chemical stimuli to the worms as a form of control. It provides nourishment for the worms."
 evolution_chamber: "Evolution Chamber"
 evolution_chamber_desc: "The zerg evolution chamber is the result of the Overmind's view that complacency is the road to defeat, causing it to spur zerg evolution constantly. The evolution chamber provides a testing ground for the genetic code of lesser breeds, helping to increase the offensive and defensive capabilities of the zerg ground-based breeds. It is also required in order for a creep colony to mutate into a spore colony."
 infestation_pit: "Infestation Pit"
 infestation_pit_desc: "He infestation pit is a zerg structure"
 roach_warren: "Roach Warren"
 roach_warren_desc: "The roach warren is a zerg structure. It allows roaches and ravagers to be spawned. "
 extractor: "Extractor"
 extractor_desc: "The zerg extractor is essentially a giant organ that sits atop a vespene geyser and packages the vespene gas into small fleshy sacs that can be easily carried by zerg drones to a nearby hatchery for absorption. Through this structure, the zerg convert raw vespene into a form that is more beneficial for their organic systems. The refined gas it produces becomes a necessity in the later evolutions of the zerg breeds. As the extractor lives off gas itself, it does not need to be built on an area already covered in creep."
 creep_tumor: "Creep Tumor"
 creep_tumor_desc: "The creep tumor is a structure which extends the creep. It resembles a cluster of boils protruding from the creep. "
 overlord: "Overlord"
 overlord_desc: "Overlords were evolved from the Gargantis proximae, a species of giant space-faring and semi-intelligent creatures which volunteered to be assimilated in order to avoid extinction. Once assimilated, they were used to help cerebrates control and coordinate their broods and scout using their enhanced senses."
 command_center: "Command Center"
 command_center_desc: "Command centers, or "command posts", were designed to be roving resource processors for Confederate prospectors. The command center can pick up stakes and move on to new mineral or vespene deposits. They also have the ability to manufacture SCVs and serve as the return point for mining vehicles. With pressed metal plates, command centers are heavily armored and sturdy, though are slow moving whilst in flight, where they are at their most vulnerable."
 orbital_command: "Orbital Command"
 orbital_command_desc: "The number of command centers deployed in combat zones drove the development of standard schematics to upgrade them into a dedicated military role. One variant was the orbital command. The ATVX orbital command entered service following the Brood War and allows space assets to better assist ground forces; it includes a satellite comlink useful for reconnaissance."
 barracks: "Barracks"
 barracks_desc: "The barracks is one of the most essential buildings, producing 'first-tier' units. Without other buildings, the barracks can only produce marines for 5 minerals apiece. With the academy building, the firebat can be produced for 5 minerals and 25 gas. With an academy and a science facility building with an attached covert ops add-on, the ghost can be trained for 25 minerals and 75 gas. If playing the StarCraft Brood War expansion pack, the medic is produced here at the same cost for a firebat, and same requirements (barracks and academy). The barracks itself requires 15 minerals to be built. "
 supply_depot: "Supply Depot"
 supply_depot_desc: "Under the Terran Confederacy, supply depots were standard for military bases and possessed a universal design. This design was that of a low, one-story, metal-clad structure, a spacious waiting area and a counter separating said area from the storage racks on the other side. Such storage includes weapons, ammunition and even SCVs."
 starport: "Starport"
 starport_desc: "The starport is an advanced terran structure, responsible for the construction and maintenance of all space-faring vehicles and starships. Along with featuring a number of landing pads, a control tower may be attached to coordinate the upgrading and construction of advanced vessels. Starports contain an advanced fueling system, as well as a versatile, retractable landing pad."
 tech_lab: "Tech Lab"
 tech_lab_desc: "The tech lab provides the advanced facilities needed to store the medpacks used by medics. During the Second Great War, Remedius Medical Systems developed a medpack storage facility that could be placed within a barracks without the need for a tech lab."
 tech_lab_r: "Advanced Tech Lab"
 tech_lab_r_desc: "The tech lab provides the advanced facilities needed to store the medpacks used by medics. During the Second Great War, Remedius Medical Systems developed a medpack storage facility that could be placed within a barracks without the need for a tech lab."
 engineering_bay: "Engineering Bay"
 engineering_bay_desc: "The engineering bay upgrades the quality of weapons and armor used by terran infantry.  "
 factory: "Factory"
 factory_desc: "The factory maintains first-class housing for the elite crews of tanks, walkers and the other mechanical units it produces. The factory walls are made of reinforced neosteel, making the structure one of the most survivable in any terran base. The factory contains heavily reinforced fuel supply reservoirs, as well as interior construction cranes to aid in the lifting and assembly of machinery, and ventral thrusters allowing it to liftoff."
 refinery: "Refinery"
 refinery_desc: "A refinery is a somewhat ramshackle and antiquated terran structure, designed to speed up the arduous process of the vespene gas mining on the more desolate terran worlds within the Koprulu sector. Constructed on top of a geyser, the refinery processes the raw gas into a harvestable form and then automatically packages the gas into containers easily transportable by SCVs."
 bunker: "Bunker"
 bunker_desc: "Bunkers, sometimes referred to as "battlefield coffins", are low-domed structures that may be constructed with paristeel or neosteel plating. They may be built almost anywhere using manufacturing processes which are standard for SCVs. Once erected the armor plating makes them very difficult to take apart."
 rakshir: "Pit of Ascension"
 rakshir_desc: "Rak'Shir was a formalized duel system used by the Tal'darim. It took place at the Pits of Ascension. The duels were infrequent, and often involved long planning ahead of time. It was rare to be surprised by a duel. They were generally watched by thousands of Tal'darim as a source of entertainment. Attacking a superior outside of Rak'Shir was punishable by public execution. "
