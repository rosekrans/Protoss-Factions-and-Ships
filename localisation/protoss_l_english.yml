 trait_probe_desc: "Probes are high adavanced machines, yoused for constructing buildings and earning resources. Although they seem high developed they can't be yoused for research purposes"
 conclave: "The Conclave"
 conclave_desc: "A hierarchic form of Government where every Citizen belong to a Caste and strict defined Borders. The Government consists of the most intelligent individuals"
 nexus: "Nexus"
 nexus_desc: ""
 fleet_beacon: "Fleet Beacon"
 fleet_beacon_desc: "The fleet beacon is a protoss advanced building. Easily recognizable, the fleet beacon is built around a huge sphere carved from the largest and purest of khaydarin crystals. The beacon focuses psi through this sphere to strengthen and magnify the warp rift created by the stargate, allowing it to teleport the largest of protoss warships."
 gateway: "Gateway"
 gateway_desc: "Gateways create a swirling rift that warps in protoss warriors from their home territories to the location of the military colony housing the gateway. A phenomenal amount of energy is required for this operation and, as with most protoss structures, a gateway can only function if it is powered by the psionic matrix formed by a network of pylons."
 pylon: "Pylon"
 pylon_desc: "Protoss structures and, to a lesser extent, units, draw their energy from a great psionic energy matrix that emanates from Aiur. While a nexus provides a link to this matrix, khaydarin crystal-based pylons are needed to actually tap into the energy required to provide psionic energy to new colonies. Each pylon generates a short-ranged aura of energy, which can provide the power needed by structures and warp gates. The use of pylons goes at least as far back as the Second Age."
 stargate: "Stargate"
 stargate_desc: "Stargates had been developed by the protoss prior to the Discord. They are one of the most technologically advanced of protoss facilities. The stargate provides a warp link strong enough to call ships to a planet's surface. A large amount of electric (or similar) energy is generated just prior to the ship being warped in, showing itself visibly."
 forge: "Forge"
 forge_desc: "The forge is a site of protoss technological development. Although their technology is incredibly advanced when compared to that of other species, the protoss constantly strive to enhance and refine their weapons and armor. Work at the forge rarely ceases, as this edifice is where much of the research takes place.Forges come equipped with an array of power crystals lining the interior to power operations on the inside. The forge also has no entrance, and protoss engineers are warped directly into the structure"
 robotics_facility: "Robotics Facility"
 robotics_facility_desc: "The robotics facility is a protoss structure which transports automated war machines to battlefields to support protoss forces. Each is controlled by a highly trained Master of Robotics as well as dozens of protoss engineers. The platform of the structure is designed to warp in and maintain massive units"
 assimilator: "Assimilator"
 assimilator_desc: "The assimilator is a protoss building used for harvesting vespene gas. Although materials were usually warped in from Aiur, vespene is still required for these materials to be produced and the creation of warp rifts."
 shield_battery: "Shield Battery"
 shield_battery_desc: "The high developed technologies of the protoss let them enhance their defences with stron energy shields"
 templar_archive_desc: "The templar archives are dark, mysterious buildings that serve as training centers for the legions of  the high templarr. Furthermore it contains a lot of knowledge "
 templar_archive: "Templar Archive"
 monument: "Monument"
 monument_desc: "This is a monument to the firstbornes glory"
 trait_zerg: "Zerg"
 trait_zerg_desc: "Zerg"
 trait_terran: "Terran"
 trait_terran_desc: "Humans are a intersting kind of race"
 the_swarm: "The Swarm"
 the_swarm_desc: "The Swarm is a kind of Hivemind ruled government"
 terran_dominion: "Terran Dominion"
 terran_dominion_desc: "A oligarchic form of government, where the most powerful families rule"
 templar_army: "High Templar"
 templar_army_desc: "The High Templar are the most seasoned warriors of the Protoss armies, an elite cadre who have advanced far beyond the Zealots to attain an even higher plane of martial focus. Although they excel in physical combat, High Templar prefer to use psionic attacks that they have developed through intensive training. The Protoss have such powerful psionic abilities that their presence inadvertently disrupts other life-forms. With careful guidance, High Templar can learn to augment this effect, creating storms of raw psionic energy that can tear apart the minds of lesser species. "
 collossi_army: "Collossi"
 collossi_army_desc: "The towering Colossus is a Protoss robot design dating back to the bloody conflicts of the Kalath Intercession. It strides across the battlefield on four tall, slender legs that allow it to cross steep elevations with ease. The Colossus' heavily armored hull carries two powerful Thermal Lances, with one on each side of its body. The robot's beam attack cuts a broad swath across its targets, making the Colossus an ideal anti-infantry weapon. Unlike most other Protoss robots, the Colossus was created purely for destruction. Manufacturing Colossi has been outlawed for centuries, but the increasingly desperate war against the Zerg has forced the Protoss to revive the line. "
 zealot_army: "Zealots"
 zealot_army_desc: "For more than a thousand years, the Protoss of the Templar caste have defended their people, dedicating their long lives to the pursuit of martial perfection. Zealots are peerless warriors who have yet to ascend to the uppermost ranks of the Khala. Ever eager for advancement, they train for decades in hand-to-hand combat, tactics, pain tolerance, and martial discipline. Their formidable physiques are further enhanced by cybernetic implants and power suits. Zealots use their substantial psionic abilities to create blades of pure energy that serve as their primary melee weapons. "
 blood_hunter: "Blood Hunter"
 blood_hunter_desc: "The blood hunters are the assassins of the Tal'darim. Due to their brutal and unforgiving society, any weakness in their numbers is despised. Tal'darim deemed too weak to be of service by the Highlord are hunted down and slain by the blood hunters."
 ascendat_army:  "Ascendant"
 ascendat_army_desc:  "Ascendants climb the Chain of Ascension by killing, directly or otherwise, their superiors in Rak'Shir duels. Ascendants are only second to the highlord in the Chain. The lower an ascendant's title, the higher their rank (e.g. First Ascendant is of higher rank than Second Ascendant).After years of absorbing terrazine and having the advantage of using their supplicants' essence, they become very powerful."
 dark_templar_army: "Dark Templars"
 dark_templar_army_desc: "The Dark Templars are cloacked elite forces"
 utralisk_army: "Utralisk"
 utralisk_army_desc: ""
 zerg_army: "Zerglings"
 zerg_army_desc: "A Zergling is a basic unit only efficient when produced in masses"
 marine_army: "Marines"
